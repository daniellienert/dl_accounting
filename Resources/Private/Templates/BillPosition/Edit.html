{namespace ptx=Tx_PtExtbase_ViewHelpers}

<f:layout name="Default"/>
<f:section name="main">
    <ptx:flashMessages renderMode="div" messageCssClasses="{0: 'alert alert-success', 1: 'alert alert-warning', 2: 'alert alert-error'}"/>

    <f:form method="post" class="form-horizontal" action="update" name="billPosition" object="{billPosition}">

        <fieldset>

            <legend>Eintrag bearbeiten</legend>
            <br/>

            <f:render partial="BillPosition/FormFields"
                      arguments="{billPosition:billPosition, costTypes:costTypes, accountCodes:accountCodes,  billPositionObjectName:'newBillPosition'}"/>

            <div class="form-actions">
                <f:form.submit class="btn btn-primary" value="{f:translate(key:'tx_dlaccounting.general.save')}"/>
                <button class="btn">
                    <f:link.action action="edit" controller="Bill" arguments="{bill:billPosition.bill}">
                        <f:translate key="tx_dlaccounting.general.cancel"/>
                    </f:link.action>
                </button>
            </div>

        </fieldset>
    </f:form>
</f:section>
