<h4>Angaben zum Formular</h4>
<br />

<div class="row">
	<span class="span2"><f:translate key="tx_dlaccounting_domain_model_bankaccount.first_name" /></span>
	<span class="span2">{bankAccount.firstName}</span>

	<span class="span2"><f:translate key="tx_dlaccounting_domain_model_bankaccount.last_name" /></span>
	<span class="span2">{bankAccount.lastName}</span>
</div>

<div class="row">
	<span class="span2"><f:translate key="tx_dlaccounting_domain_model_bankaccount.city" /></span>
	<span class="span6">{bankAccount.city}</span>
</div>

<div class="row">
	<span class="span2"><f:translate key="tx_dlaccounting_domain_model_bankaccount.account_no" /></span>
	<span class="span2">{bankAccount.accountNo}</span>

	<span class="span2"><f:translate key="tx_dlaccounting_domain_model_bankaccount.bank_code" /></span>
	<span class="span2">{bankAccount.bankCode}</span>
</div>

<br />

<div class="row">
	<span class="span12">{bankAccount.paymentCommentText}</span>
</div>

<div class="row">
	<div style="text-align: right">
		<f:link.action controller="BankAccount" action="edit" arguments="{bankAccount:bankAccount, bill:bill}"><button class="btn">Bearbeiten</button></f:link.action>
	</div>
</div>
